<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login | Smart Cinema</title>
    <!-- ✅ Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="min-h-screen flex items-center justify-center bg-gradient-to-br from-slate-900 to-slate-800">

    <div class="w-full max-w-md bg-slate-800 border border-slate-700 shadow-xl rounded-2xl p-8 text-slate-200">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-white mb-2">Smart Cinema</h1>
            <p class="text-slate-400">Admin Panel Login</p>
        </div>

        <!-- ✅ Display messages -->
        <div th:if="${msg}"
            class="bg-blue-500/10 border border-blue-500 text-blue-300 px-4 py-2 rounded-lg mb-4 text-sm"
            th:text="${msg}"></div>

        <form th:action="@{/perform_login}" method="post" class="space-y-6">
            <div>
                <label for="username" class="block text-sm font-medium mb-1 text-slate-300">Username</label>
                <input type="text" name="username" id="username"
                    class="block w-full px-4 py-2 bg-slate-900 border border-slate-700 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none text-slate-100 placeholder-slate-500"
                    placeholder="Enter username" required>
            </div>

            <div>
                <label for="password" class="block text-sm font-medium mb-1 text-slate-300">Password</label>
                <input type="password" name="password" id="password"
                    class="block w-full px-4 py-2 bg-slate-900 border border-slate-700 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none text-slate-100 placeholder-slate-500"
                    placeholder="Enter password" required>
            </div>

            <div>
                <button type="submit"
                    class="w-full py-2.5 bg-blue-600 hover:bg-blue-700 text-white font-semibold rounded-lg transition duration-200">
                    Sign In
                </button>
            </div>
        </form>

        <p class="mt-6 text-center text-sm text-slate-400">
        </p>
    </div>

</body>

</html>
