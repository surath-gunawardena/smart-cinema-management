<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = { darkMode: 'class' }
    </script>
</head>
<body>
<div th:replace="~{admin/layout :: shell(~{::section})}">
    <section>
        <h1 class="text-3xl font-bold mb-6 text-white">Dashboard</h1>

        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4 mb-6">
            <div class="bg-slate-900 border border-slate-800 rounded-xl p-4">
                <div class="text-sm text-slate-400">Active Movies</div>
                <div class="text-3xl font-semibold" th:text="${activeMovies}">4</div>
            </div>
            <div class="bg-slate-900 border border-slate-800 rounded-xl p-4">
                <div class="text-sm text-slate-400">Total Users</div>
                <div class="text-3xl font-semibold" th:text="${totalUsers}">1</div>
            </div>
            <div class="bg-slate-900 border border-slate-800 rounded-xl p-4">
                <div class="text-sm text-slate-400">Schedules</div>
                <div class="text-3xl font-semibold" th:text="${schedules}">3</div>
            </div>
            <div class="bg-slate-900 border border-slate-800 rounded-xl p-4">
                <div class="text-sm text-slate-400">Total Revenue</div>
                <div class="text-3xl font-semibold">$<span th:text="${#numbers.formatDecimal(totalRevenue,1,'COMMA',2,'POINT')}">139.92</span></div>
            </div>
        </div>
    </section>
</div>
</body>
</html>
