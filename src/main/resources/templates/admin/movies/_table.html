<table th:fragment="table(page)">
    <tr><th>Poster</th><th>Title</th><th>Genre</th><th>Active</th><th></th></tr>
    <tr th:each="m : ${page.content}">
        <td><img th:if="${m.posterUrl}" th:src="${m.posterUrl}" style="height:60px"/></td>
        <td th:text="${m.title}"></td>
        <td th:text="${m.genre}"></td>
        <td th:text="${m.active}"></td>
        <td>
            <a th:href="@{'/admin/movies/' + ${m.id} + '/edit'}">Edit</a>
            <form th:action="@{'/admin/movies/' + ${m.id} + '/delete'}" method="post" style="display:inline">
                <button type="submit" onclick="return confirm('Delete this movie?')">Delete</button>
            </form>
        </td>
    </tr>
</table>
